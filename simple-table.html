<!DOCTYPE html>
<html>
    <head>
        <title>Simple table</title>
    </head>
    <style>
        table,th,td{
             border:2px solid black;
             border-collapse:collapse ;
        }
    </style>
    <body>
        <table style="height:300px; width:300px;" >
        <caption>table</caption>

            <tr>
                <th>name</th>
                <th>age</th>
                <th>place</th>
            </tr>
            <tr>
                <td>John</td>
                <td>20</td>
                <td>calicut</td>
            </tr>
            <tr>
                <td>seetha</td>
                <td>35</td>
                <td>kochi</td>
            </tr>
            <tr>
                <td>lakshmi</td>
                <td>8</td>
                <td>tvm</td>
            </tr>
        </table>
    </body>
</html>
